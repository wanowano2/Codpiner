<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل بايثون في المتصفح</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
</head>
<body onload="brython()">
  <h2>اكتب كود بايثون:</h2>
  <textarea id="code" style="width:100%; height:150px;">print("Hello from Python!")</textarea>
  <button onclick="runPython()">تشغيل</button>
  <pre id="output"></pre>

  <script type="text/python">
from browser import document

def runPython(ev):
    code = document["code"].value
    exec(code)

document["code"].bind("change", runPython)
  </script>
</body>
</html>
